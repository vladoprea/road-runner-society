    <main>
      <section class="container-fluid">
        <div class="row row-custom">
            <div class="col-md-6 order-md-2 col-small">
               <!--Setting up a div with a background image-->
                <div class="image-container-map">
                </div>
               <!--Setting up a div with a background image-->
            </div>
          <div class="col-md-6 order-md-1 text contact-center">
            <h4>Contact us</h4>
            <p><strong>Adress:</strong> str. Principala nr.41, sat Durusa</p>
            <p><strong>Phone:</strong> +40752 672 249</p>
            <p><strong> E-mail:</strong><u> salutdurusa@gmail.com</u></p>
          </div>
        </div>
      </section>

        <!--Form for contact-->

        <section>
        <div class="row row-bg text-center ">
          <div class="col">
            <h4>Start a collaboration</h4>
          </div>
        </div>
        <div class="row row-bg row-form py-3 justify-content-around ">
          <div class="col-md-8 col-lg-6 form-custom">
        <form action="" class="main-form py-3 px-2">
          <div class="form-group">
            <label for="fullname"><strong>Full Name</strong></label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="form-control"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="companyname"><strong>Company Name (optional)</strong></label>
            <input
              type="text"
              name="companyname"
              id="companyname"
              class="form-control"
              placeholder="Company Name"
            />
          </div>
          <div class="form-group">
            <label for="phonenumber"><strong>Phone number</strong></label>
            <input
              type="number"
              name="phonenumber"
              id="phonenumber"
              class="form-control"
              placeholder="Phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"><strong>E-mail</strong></label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="form-group">
            <label for="messagearea"><strong>Message</strong></label>
            <textarea
              id="messagearea"
              class="form-control"
              rows="5"
              placeholder="Short description of your proposal"
              required
            >
            </textarea>
          </div>
          <div class="row text-center form-button">
            <div class="col">
              <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
          </div>
        </div>
        </div>
        </form>
        <!--End form for contact-->
      </section>
    </main>
